<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>To - Do List</title>
    </head>
    <body>
        <div id="main-container">

            <div id="adds-container">
                <h2>Add your tasks:</h2>
                <form action="">
                    <input type="text" name="task" id="task" placeholder="What do you have to do?">
                    <button type="submit" id="adds"><i class="fa fa-plus"></i></button>
                </form>
            </div>

            <div id="task-container">
                <h2>See your tasks:</h2>
                <!-- TEMPLATE -->
                <div class="task hide">
                    <i class="fa fa-check"></i>
                    <span class="task-title">Add new task</span>
                    <i class="fa fa-trash"></i>
                </div>
                <!-- END TEMPLATE -->
                <p id="empty-tasks">There are no tasks at the moment</p>
            </div>

        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
